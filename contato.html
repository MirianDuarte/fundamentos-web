<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <ul>
    <li>
        <a href="index.html">Home</a>
    </li>
    <li>
        <a href="contato.html">Contato</a>
    </li>
    <h1>Entre em contato comigo</h1>

    <form>
        <label for="nome">Nome completo</label> <br>
        <input type="text" id="nome">
        <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email">
        <br>
        <label for="telefone">Telefone</label> <br>
        <input type="telefone" id="telefone">
        <br>
        <label for="data_nascimento"><b>Data de Nascimento:</b></label> <br>
        <input type="date" name="data_nascimento" id="data_nascimento" required="">
        <br>
        <label for="cidade">Cidade</label> <br>
        <input type="cidade" id="cidade">
        <br>
        <label for="estado">Estado</label> <br>
        <input type="estado" id="estado">
        <br>
        <label for="endereço">Endereço</label> <br>
        <input type="endereço" id="endereço">
        <br>
        <label for="assunto">Assunto</label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
        <br>
        <button>Enviar</button>

    </form> 
    
</body>
</html>
